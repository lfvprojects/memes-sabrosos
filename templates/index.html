<!DOCTYPE html>
<html>
    <head>
        <title>MEMES SABROSOS</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="refresh" content="30"/>
        <style>
            body {
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                background-color: #ffffff;
                color: #333;
                margin: 0;
                padding: 0;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                height: 100vh;
            }

            .content-container {
                background-color: #f7f7f7;
                padding: 1rem;
                border-radius: 10px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                max-width: 80%;
            }

            h1 {
                font-size: 2.5rem;
                margin-bottom: 0.5rem;
                color: #007bff;
                display: flex;
                align-items: center; /* Center the emoji and the title horizontally */
            }

            h1::before {
                content: 'ðŸ¥µ'; /* Add the hot face emoji before the title */
                margin-right: 0.5rem; /* Add some spacing between the emoji and the title */
            }

            p {
                font-size: 1.2rem;
                margin: 0.5rem 0;
            }

            /* Make all text inside .content-container bolder except h1 */
            .content-container > *:not(h1) {
                font-weight: bold;
            }

            img {
                max-width: 25vw; /* 1/4th of the width of the viewport */
                height: auto;
                border-radius: 8px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            }

            /* Center the image */
            .image-box {
                text-align: center;
            }

            /* Responsive styles */
            @media (max-width: 600px) {
                h1 {
                    font-size: 2rem;
                }

                .content-container {
                    max-width: 95%;
                }
            }
        </style>
    </head>
    <body>
        <div class="content-container">
            <h1>ðŸ¥µ MEMES SABROSOS</h1>
            <div class="image-box">
                <img src="{{meme_img}}">
            </div>
            <div class="text-box">
                <p>PILLA TU MEME PAPS, LO REFRESCO EN 30S</p>
                <p>SUBREDDIT ACTUAL: {{subreddit}}</p>
                <br>
                <p>{{server}}</p>
            </div>
        </div>
    </body>
</html>
